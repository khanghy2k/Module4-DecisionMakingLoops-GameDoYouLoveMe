<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you Love Me</h1>
<button onclick="yes()">Yes</button>
<button style=" position:absolute;" id="noo" onmouseover="no()">No</button>
<script>
    function yes() {
        document.write('Tôi Yêu Em')
    }
    function no() {
      let cao = Math.round(Math.random()*window.innerHeight);
      let width = Math.round(Math.random()*window.innerWidth);
        document.getElementById('noo').style.left= cao + 'px';
        document.getElementById('noo').style.top= width + 'px';
    }
</script>
</body>
</html>
